<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Exclusive Partnership | Growing Together</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, transparent 40%),
                        radial-gradient(circle at bottom left, #312e81, transparent 40%),
                        linear-gradient(135deg, #0f172a 0%, #020617 100%);
            background-attachment: fixed;
            color: #f8fafc;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        /* Main Statement */
        .main-statement {
            margin-bottom: 60px;
        }

        .main-statement h1 {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #34d399 0%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .main-statement p {
            font-size: 20px;
            color: #94a3b8;
        }

        /* Commitment Points */
        .commitments {
            display: flex;
            gap: 80px;
            margin-bottom: 60px;
        }

        .commit-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .commit-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .commit-item:nth-child(1) .commit-icon {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.05));
            border: 2px solid rgba(16, 185, 129, 0.4);
            color: #34d399;
        }

        .commit-item:nth-child(2) .commit-icon {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05));
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        .commit-item:nth-child(3) .commit-icon {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2), rgba(251, 191, 36, 0.05));
            border: 2px solid rgba(251, 191, 36, 0.4);
            color: #fbbf24;
        }

        .commit-text {
            font-size: 18px;
            font-weight: 700;
            color: white;
        }

        /* Bottom Line */
        .bottom-line {
            padding: 20px 40px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 16px;
        }

        .bottom-line p {
            font-size: 22px;
            font-weight: 800;
            color: #6ee7b7;
        }

        /* Navigation */
        .nav-links {
            position: absolute;
            bottom: 40px;
            left: 40px;
        }

        .nav-links a {
            color: #60a5fa;
            font-size: 14px;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .commitments {
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            html, body {
                height: auto;
                overflow: auto;
            }

            .container {
                height: auto;
                min-height: 100vh;
                padding: 40px 24px;
                justify-content: center;
            }

            .main-statement {
                margin-bottom: 40px;
            }

            .main-statement h1 {
                font-size: 36px;
            }

            .main-statement p {
                font-size: 16px;
            }

            .commitments {
                flex-direction: column;
                gap: 28px;
                margin-bottom: 40px;
            }

            .commit-item {
                flex-direction: row;
                gap: 20px;
            }

            .commit-icon {
                width: 60px;
                height: 60px;
                min-width: 60px;
                font-size: 28px;
            }

            .commit-text {
                font-size: 16px;
                text-align: left;
            }

            .bottom-line {
                padding: 16px 24px;
            }

            .bottom-line p {
                font-size: 16px;
            }

            .nav-links {
                position: relative;
                bottom: auto;
                left: auto;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-statement">
            <h1>Your Niche. Only Yours.</h1>
            <p>We grow together, or not at all.</p>
        </div>

        <div class="commitments">
            <div class="commit-item">
                <div class="commit-icon">
                    <i class="fa-solid fa-bullseye"></i>
                </div>
                <div class="commit-text">100% Focus on You</div>
            </div>

            <div class="commit-item">
                <div class="commit-icon">
                    <i class="fa-solid fa-ban"></i>
                </div>
                <div class="commit-text">Zero Competitors</div>
            </div>

            <div class="commit-item">
                <div class="commit-icon">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                </div>
                <div class="commit-text">Your Growth = Our Growth</div>
            </div>
        </div>

        <div class="bottom-line">
            <p>We win when you win.</p>
        </div>

        <div class="nav-links">
            <a href="9.investment-roi.html">
                <i class="fa-solid fa-arrow-left"></i> Previous: Investment Plan
            </a>
        </div>
    </div>
</body>
</html>
